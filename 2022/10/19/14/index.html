                <h2 id="排序算法"><a href="#排序算法" class="headerlink" title="排序算法"></a>排序算法</h2><h3 id="1-冒泡排序"><a href="#1-冒泡排序" class="headerlink" title="1. 冒泡排序"></a>1. 冒泡排序</h3><p><img src="https://zhjgh.github.io/images/%E5%86%92%E6%B3%A1%E6%8E%92%E5%BA%8F.gif" srcset="/img/loading.gif" lazyload alt="冒泡排序"></p>
<p>普通版冒泡排序</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">BubbleSort</span>(<span class="hljs-params">array</span>)&#123;<br>    <span class="hljs-keyword">let</span> len = array.<span class="hljs-property">length</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; len; i++)&#123;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">let</span> j = <span class="hljs-number">0</span>; j &lt; len-i-<span class="hljs-number">1</span>; j++)&#123;<br>            <span class="hljs-keyword">if</span>(array[j] &gt; array[j+<span class="hljs-number">1</span>])&#123;<br>                [array[j], [array[j+<span class="hljs-number">1</span>]] = [array[j+<span class="hljs-number">1</span>], array[j]];<br>            &#125;<br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">return</span> array;<br>&#125;<br></code></pre></td></tr></table></figure>

<p>优化版冒泡排序</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">BubbleSort</span>(<span class="hljs-params">originalArray</span>)&#123;<br>    <span class="hljs-keyword">const</span> array = [...originalArray];<br>    <span class="hljs-keyword">let</span> swapped;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; array.<span class="hljs-property">length</span>; i++)&#123;<br>        swapped = <span class="hljs-literal">true</span>;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">let</span> j = <span class="hljs-number">0</span>; j &lt; array.<span class="hljs-property">length</span> - i - <span class="hljs-number">1</span>; j++)&#123;<br>            <span class="hljs-keyword">if</span>(array[j] &gt; array[j+<span class="hljs-number">1</span>])&#123;<br>                [array[j], array[j+<span class="hljs-number">1</span>]] = [array[j+<span class="hljs-number">1</span>], array[j]];<br>                swapped = <span class="hljs-literal">false</span>;<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">if</span>(swapped)&#123;<br>            <span class="hljs-keyword">break</span>;<br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">return</span> array;<br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="2-选择排序"><a href="#2-选择排序" class="headerlink" title="2. 选择排序"></a>2. 选择排序</h3><p><img src="https://zhjgh.github.io/images/%E9%80%89%E6%8B%A9%E6%8E%92%E5%BA%8F.gif" srcset="/img/loading.gif" lazyload alt="选择排序"></p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">SelectionSort</span>(<span class="hljs-params">originalArray</span>)&#123;<br>    <span class="hljs-keyword">const</span> array = [...originalArray];<br>    <span class="hljs-keyword">let</span> len = array.<span class="hljs-property">length</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; len - <span class="hljs-number">1</span>; i++)&#123;<br>        <span class="hljs-keyword">let</span> minIndex = i;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">let</span> j = i + <span class="hljs-number">1</span>; j &lt; len; j++)&#123;<br>            <span class="hljs-keyword">if</span>(array[j] &lt; array[minIndex])&#123;<br>                minIndex = j;<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">if</span>(minIndex !== i)&#123;<br>            [array[minIndex], array[i]] = [array[i], array[minIndex]];<br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">return</span> array;<br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="3-插入排序"><a href="#3-插入排序" class="headerlink" title="3. 插入排序"></a>3. 插入排序</h3><p><img src="https://zhjgh.github.io/images/%E6%8F%92%E5%85%A5%E6%8E%92%E5%BA%8F.gif" srcset="/img/loading.gif" lazyload alt="插入排序"></p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">InsertionSort</span>(<span class="hljs-params">originalArray</span>)&#123;<br>    <span class="hljs-keyword">const</span> array = [...originalArray];<br>    <span class="hljs-keyword">let</span> len = array.<span class="hljs-property">length</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; len; i++)&#123;<br>        <span class="hljs-keyword">let</span> temp = array[i]<br>        <span class="hljs-keyword">let</span> j = i - <span class="hljs-number">1</span>;<br>        <span class="hljs-keyword">while</span>(j &gt;= <span class="hljs-number">0</span> &amp;&amp; array[j] &gt; temp)&#123;<br>            array[j+<span class="hljs-number">1</span>] = array[j];<br>            j--;<br>        &#125;<br>        array[j+<span class="hljs-number">1</span>] = temp;<br>    &#125;<br>    <span class="hljs-keyword">return</span> array;<br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="4-归并排序"><a href="#4-归并排序" class="headerlink" title="4. 归并排序"></a>4. 归并排序</h3><p><img src="https://zhjgh.github.io/images/%E5%B9%B6%E5%BD%92%E6%8E%92%E5%BA%8F.gif" srcset="/img/loading.gif" lazyload alt="并归排序"></p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">MergeSort</span>(<span class="hljs-params">array</span>)&#123;<br>    <span class="hljs-keyword">let</span> len = array.<span class="hljs-property">length</span>;<br>    <span class="hljs-keyword">if</span>(len &lt;= <span class="hljs-number">1</span>)&#123;<br>        <span class="hljs-keyword">return</span> array;<br>    &#125;<br>    <span class="hljs-keyword">let</span> num = <span class="hljs-title class_">Math</span>.<span class="hljs-title function_">floor</span>(len / <span class="hljs-number">2</span>);<br>    <span class="hljs-keyword">let</span> left = <span class="hljs-title class_">MergeSort</span>(array.<span class="hljs-title function_">slice</span>(<span class="hljs-number">0</span>, num));<br>    <span class="hljs-keyword">let</span> right = <span class="hljs-title class_">MergeSort</span>(array.<span class="hljs-title function_">slice</span>(num, len));<br>    <span class="hljs-keyword">return</span> <span class="hljs-title function_">merge</span>(left, right);<br><br>    <span class="hljs-keyword">function</span> <span class="hljs-title function_">merge</span>(<span class="hljs-params">left, right</span>)&#123;<br>        <span class="hljs-keyword">let</span> [l, r] = [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>];<br>        <span class="hljs-keyword">let</span> result = [];<br>        <span class="hljs-keyword">while</span>(l &lt; left.<span class="hljs-property">length</span> &amp;&amp; r &lt; right.<span class="hljs-property">length</span>)&#123;<br>            <span class="hljs-keyword">if</span>(left[l] &lt; right[r])&#123;<br>                result.<span class="hljs-title function_">push</span>(left[l]);<br>                l++;<br>            &#125;<span class="hljs-keyword">else</span>&#123;<br>                result.<span class="hljs-title function_">push</span>(right[r]);<br>                r++;<br>            &#125;<br>        &#125;<br>        result = result.<span class="hljs-title function_">concat</span>(left.<span class="hljs-title function_">slice</span>(l, left.<span class="hljs-property">length</span>));<br>        result = result.<span class="hljs-title function_">concat</span>(right.<span class="hljs-title function_">slice</span>(r, right.<span class="hljs-property">length</span>));<br>        <span class="hljs-keyword">return</span> result;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">QuickSort</span>(<span class="hljs-params">array</span>)&#123;<br>    <span class="hljs-keyword">const</span> len = array.<span class="hljs-property">length</span><br>    <span class="hljs-keyword">if</span>(len &lt;= <span class="hljs-number">1</span>)&#123;<br>        <span class="hljs-keyword">return</span> array; <span class="hljs-comment">// 如果只有一个数，就直接返回</span><br>    &#125;<br><br>    <span class="hljs-keyword">let</span> num = <span class="hljs-title class_">Math</span>.<span class="hljs-title function_">floor</span>(len / <span class="hljs-number">2</span>); <span class="hljs-comment">// 找到中间数的索引值，如果是浮点数，则向下取整</span><br>    <span class="hljs-keyword">let</span> numValue = array.<span class="hljs-title function_">splice</span>(num, <span class="hljs-number">1</span>); <span class="hljs-comment">// 找到中间数的值</span><br>    <span class="hljs-keyword">let</span> left = []<br>    <span class="hljs-keyword">let</span> right = []<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; len; i++)&#123;<br>        <span class="hljs-keyword">if</span>(array[i] &lt; numValue)&#123;<br>            left.<span class="hljs-title function_">push</span>(array[i]) <span class="hljs-comment">// 基准点的左边数传到左边数组</span><br>        &#125;<span class="hljs-keyword">else</span>&#123;<br>            right.<span class="hljs-title function_">push</span>(array[i]) <span class="hljs-comment">// 基准点的右边数传到右边数组</span><br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-title class_">QuickSort</span>(left).<span class="hljs-title function_">concat</span>([numValue, <span class="hljs-title class_">QuickSort</span>(right)]);<br>&#125;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
